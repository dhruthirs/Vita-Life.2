<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />
    <meta
      name="description"
      content="Blood-Donation: Save lives by donating blood. Find donors or become a donor today."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <title>Blood-Donation</title>
    <style>
      /* Background is rendered by a fixed behind-the-scenes element (#app-bg) */
      html, body {
        height: 100%;
        margin: 0;
        background: transparent;
      }
      /* Improve readability for white text */
      .text-white { text-shadow: 0 1px 3px rgba(0,0,0,0.75); }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Fixed background element kept behind app content to avoid being covered by component backgrounds -->
